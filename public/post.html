<div class="modal-header">
    <h3 class="modal-title">Post</h3>
</div>

<div class="modal-body">
	<form name="postForm">

    <!-- Imported Post Form starts here -->
    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="postMe.title" required>
    </div>

    <div class="form-group">
      <label>Body</label>
      <textarea rows="8" class="form-control" ng-model="postMe.body" required></textarea>
    </div>

	</form>
</div>

<div class="modal-footer">

  <input type="button" class="btn btn-success text-center" ng-click="savePost()" value={{saveButton}} ng-disabled="!postMe.title || !postMe.body">
  <button class="btn btn-danger pull-left" type="button" ng-click="killPost(postMe)" ng-if="postMe._id">Delete</button>
  <!-- <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="hit._id">Delete</button>
  <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!hitForm.$valid">Save</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
