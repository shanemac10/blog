<div class="modal-header">
    <h3 class="modal-title">Post
      <div class="pull-right" >&nbsp;&nbsp;{{postMe.user.name}}&nbsp;&nbsp;&nbsp;
        <img class="img-thumbnail pull-right" ng-src="{{postMe.user.image}}" ng-if="postMe.user.image" style="width:40px; margin: 0px;">
      </div>
    </h3>
</div>

<div class="modal-body">
	<form name="postForm">

    <!-- Imported Post Form starts here -->

    <div class="form-group" ng-if="!postMe.user">
      <label>User</label>
      <select class="form-control" ng-model="postMe.user" ng-options="user._id as user.name for user in users" required></select>
    </div>


    <div class="form-group">
      <label>Title</label>
      <input type="text" class="form-control" ng-model="postMe.title" maxlength="20" required>
    </div>

    <div class="form-group">
      <label>Body</label>
      <textarea rows="8" class="form-control" ng-model="postMe.body" required></textarea>
    </div>

	</form>
</div>

<div class="modal-footer">

  <input type="button" class="btn btn-success text-center" ng-click="savePost()" value={{saveButton}} ng-disabled="!postMe.title || !postMe.body">
  <button class="btn btn-danger pull-left" type="button" ng-click="killPost(postMe)" ng-if="postMe._id">Delete</button>
  <!-- <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="hit._id">Delete</button>
  <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!postForm.$valid">Save</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
