<div class="modal-header">
    <h3 class="modal-title">Comment
      <!-- <img class="img-thumbnail pull-right" ng-src="{{postMe.user.image}}" ng-If="postMe.user.image" style="width:40px; margin: 0px;"> -->
    </h3>
</div>

<div class="modal-body">
	<form name="commForm">

    <!-- Imported Post Form starts here -->

    <div class="form-group">
      <label>User</label>
      <select class="form-control" ng-model="postMe.comments.user" ng-options="user._id as user.name for user in users" required></select>
      <!-- <input type="text" class="form-control" ng-model="postMe.title" required> -->
    </div>

    <div class="form-group">
      <label>Comment</label>
      <textarea rows="8" class="form-control" ng-model="postMe.comments.body" required></textarea>
    </div>

	</form>
</div>

<div class="modal-footer">

  <input type="button" class="btn btn-success text-center" ng-click="savePost()" value="POST COMMENT" ng-disabled="!postMe.user || !postMe.body">
  <!-- <button class="btn btn-danger pull-left" type="button" ng-click="killPost(postMe)" ng-if="postMe._id">Delete</button> -->
  <!-- <button class="btn btn-danger pull-left" type="button" ng-click="delete()" ng-if="hit._id">Delete</button>
  <button class="btn btn-primary" type="button" ng-click="save()" ng-disabled="!commForm.$valid">Save</button>-->
  <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>

</div>
